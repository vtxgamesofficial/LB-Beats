<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LB MUSIC</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        :root {
            --bg: #000000;
            --text: #FFFFFF;
            --dim: #444444;
            --border: #111111;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-transform: uppercase;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', 'Helvetica', sans-serif;
            letter-spacing: -0.06em;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* 1. Static Layout Components */
        nav {
            position: fixed;
            top: 0; width: 100%;
            padding: 40px 60px;
            display: flex;
            justify-content: space-between;
            z-index: 100;
            mix-blend-mode: difference;
        }

        .logo { font-weight: 900; font-size: 32px; letter-spacing: -2px; }

        .hero {
            height: 100vh;
            padding: 0 60px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 80px;
        }

        .hero h1 {
            font-size: clamp(80px, 18vw, 320px);
            line-height: 0.75;
            font-weight: 900;
            visibility: hidden; /* Prevent flash before GSAP */
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            border-top: 1px solid var(--text);
        }

        .grid-item {
            padding: 140px 60px;
            border-right: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }

        .grid-item h2 {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 24px;
            line-height: 0.85;
        }

        .grid-item p {
            font-size: 13px;
            text-transform: none;
            color: var(--dim);
            max-width: 250px;
            letter-spacing: 0;
        }

        .featured-client {
            grid-column: span 3;
            padding: 250px 60px;
            background: #FFFFFF;
            color: #000000;
            text-align: left;
        }

        .featured-client h3 {
            font-size: clamp(80px, 16vw, 300px);
            font-weight: 900;
            line-height: 0.75;
            letter-spacing: -0.07em;
        }

        .dispatch {
            padding: 300px 60px;
        }

        .dispatch a {
            font-size: clamp(40px, 8vw, 140px);
            color: var(--text);
            text-decoration: none;
            font-weight: 900;
            line-height: 0.8;
            display: inline-block;
            transition: opacity 0.3s;
        }

        .dispatch a:hover { opacity: 0.4; }

        footer {
            padding: 60px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: var(--dim);
        }

        @media (max-width: 1000px) {
            .grid-container { grid-template-columns: 1fr; }
            .grid-item { border-right: none; }
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useEffect } = React;

        function App() {
            useEffect(() => {
                // GSAP Animations - Brick by Brick locking
                gsap.registerPlugin(ScrollTrigger);

                // Hero reveal
                gsap.to(".hero h1", {
                    visibility: "visible",
                    y: 0,
                    opacity: 1,
                    duration: 1.5,
                    ease: "expo.out"
                });

                // Grid reveal
                gsap.from(".grid-item", {
                    scrollTrigger: ".grid-container",
                    y: 100,
                    opacity: 0,
                    duration: 1,
                    stagger: 0.2,
                    ease: "power4.out"
                });

                // Client reveal
                gsap.from(".featured-client h3", {
                    scrollTrigger: ".featured-client",
                    x: -100,
                    opacity: 0,
                    duration: 1.2,
                    ease: "expo.out"
                });
            }, []);

            return (
                <div className="lb-app">
                    <nav>
                        <div className="logo">LB MUSIC</div>
                        <div style={{fontWeight: '900'}}>2026</div>
                    </nav>

                    <section className="hero">
                        <h1 id="hero-title">SOUND<br/>STRUCTURE</h1>
                    </section>

                    <div className="grid-container">
                        <div className="grid-item">
                            <h2>ARTIST<br/>IDENTITY</h2>
                            <p>Defining the visual and sonic core for long-term recognition.</p>
                        </div>

                        <div className="grid-item">
                            <h2>RELEASE<br/>STRATEGY</h2>
                            <p>Architecting the digital and physical framework for independent releases.</p>
                        </div>

                        <div className="grid-item">
                            <h2>CREATIVE<br/>DIRECTION</h2>
                            <p>Full-spectrum oversight of artistic assets and visual language.</p>
                        </div>

                        <section className="featured-client">
                            <h3>LURKZ BEATS</h3>
                            <p style={{color: '#000', fontSize: '24px', fontWeight: '900', marginTop: '20px'}}>STRATEGIC PARTNER</p>
                        </section>
                    </div>

                    <section className="dispatch">
                        <a href="mailto:LBmusic@vtxgames.co.uk">
                            INQUIRIES —<br/>LBmusic@vtxgames.co.uk
                        </a>
                    </section>

                    <footer>
                        <div>© LB MUSIC</div>
                        <div>BUILT BRICK BY BRICK</div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
